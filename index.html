<html>

<head>
    <title>Calculadora de IMC</title>

    <meta name="viewport" content="width=device-width" charset="utf8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h3 id="lblTitulo">Calculadora IMC</h3>

            <p>Digite o peso (kg):</p>
            <input type="text" id="txtPeso">

            <p>Digite a altura (cm):</p>
            <input type="text" id="txtAltura">

            <button id="btnCalcular" onclick="calcularIMC()">Calcular</button>
            <p id="lblResultado"></p>
        </div>
    </div>
</body>

</html>
